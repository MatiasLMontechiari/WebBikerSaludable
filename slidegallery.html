<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/gallery.css">
  <title>Document</title>
</head>

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <section>
      <div class='slideshow-container'>
        <div class='slides fade'>
          <div class='number'>1 / 3</div>
          <img
            src='https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Monasterio_Khor_Virap%2C_Armenia%2C_2016-10-01%2C_DD_25.jpg/1200px-Monasterio_Khor_Virap%2C_Armenia%2C_2016-10-01%2C_DD_25.jpg'
            style='width:100%'>
          <div class='text'>Mountain</div>
        </div>

        <div class='slides fade hidden'>
          <div class='number'>2 / 3</div>
          <img src='https://i.ytimg.com/vi/wfs_5EfO2mU/maxresdefault.jpg' style='width:100%'>
          <div class='text'>Jungle</div>
        </div>

        <div class='slides fade hidden'>
          <div class='number'>3 / 3</div>
          <img src='https://i.ytimg.com/vi/U9S6eBZkndc/maxresdefault.jpg' style='width:100%'>
          <div class='text'>Forest</div>
        </div>
        <a class='prev' onclick="incrementSlides(-1)">&#10094;</a>
        <a class='next' onclick="incrementSlides(1)">&#10095;</a>
      </div>
    </section>
  </body>

  </html>
  <!--JS-->
  <script src="js/slideshowgallery.js"></script>
</body>

</html>
